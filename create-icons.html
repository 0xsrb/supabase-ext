<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        canvas {
            display: none;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .instructions {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .success {
            color: green;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Extension Icon Generator</h1>

    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click the button below to generate placeholder icons</li>
            <li>Three icons will be downloaded automatically</li>
            <li>Move the downloaded files to the <code>icons/</code> folder</li>
            <li>Load the extension in Chrome</li>
        </ol>
    </div>

    <button onclick="generateAllIcons()">Generate Extension Icons</button>

    <div id="status"></div>

    <canvas id="canvas16"></canvas>
    <canvas id="canvas48"></canvas>
    <canvas id="canvas128"></canvas>

    <script>
        function createIcon(size, canvasId) {
            const canvas = document.getElementById(canvasId);
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Draw shield icon
            ctx.fillStyle = 'white';
            ctx.beginPath();
            const centerX = size / 2;
            const centerY = size / 2;
            const width = size * 0.5;
            const height = size * 0.6;

            // Shield shape
            ctx.moveTo(centerX, centerY - height/2);
            ctx.lineTo(centerX + width/2, centerY - height/2);
            ctx.lineTo(centerX + width/2, centerY + height/4);
            ctx.quadraticCurveTo(centerX + width/2, centerY + height/2, centerX, centerY + height/2);
            ctx.quadraticCurveTo(centerX - width/2, centerY + height/2, centerX - width/2, centerY + height/4);
            ctx.lineTo(centerX - width/2, centerY - height/2);
            ctx.closePath();
            ctx.fill();

            // Checkmark
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(centerX - width/6, centerY);
            ctx.lineTo(centerX - width/12, centerY + height/8);
            ctx.lineTo(centerX + width/4, centerY - height/8);
            ctx.stroke();

            return canvas;
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function generateAllIcons() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<p>Generating icons...</p>';

            setTimeout(() => {
                const canvas16 = createIcon(16, 'canvas16');
                const canvas48 = createIcon(48, 'canvas48');
                const canvas128 = createIcon(128, 'canvas128');

                downloadCanvas(canvas16, 'icon16.png');
                setTimeout(() => downloadCanvas(canvas48, 'icon48.png'), 200);
                setTimeout(() => downloadCanvas(canvas128, 'icon128.png'), 400);

                setTimeout(() => {
                    statusDiv.innerHTML = `
                        <p class="success">âœ“ Icons generated successfully!</p>
                        <p>Check your Downloads folder for:</p>
                        <ul style="text-align: left; display: inline-block;">
                            <li>icon16.png</li>
                            <li>icon48.png</li>
                            <li>icon128.png</li>
                        </ul>
                        <p><strong>Move these files to the icons/ folder</strong></p>
                    `;
                }, 600);
            }, 100);
        }
    </script>
</body>
</html>
